
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css">
    <title>Double Thing</title>
  </head>
  <body>
    <div class="container my-4">
      <h1 class="text-center">Jackpot Size</h1>
      <h3 class="text-center" id="jackpotBalance">Unknown</h3>
      <br/>
      <h3 class="text-center">Current Jackpot Owner</h3>
      <h4 id="jackpotClaim">Unknown</h4>
      <h3 class="text-center">Countdown Until Jackpot</h3>
      <div id="clockdiv">
        <div>
          <span class="days"></span>
          <div class="smalltext">Days</div>
        </div>
        <div>
          <span class="hours"></span>
          <div class="smalltext">Hours</div>
        </div>
        <div>
          <span class="minutes"></span>
          <div class="smalltext">Minutes</div>
        </div>
        <div>
          <span class="seconds"></span>
          <div class="smalltext">Seconds</div>
        </div>
      </div>
	<br />
	<br />
      <div id="buybox">
	<div id="pricebox">
	<div class="left price"><strong>Min Buy:</strong> <br/><a href="#"><span id="minBuy">Unknown</span></a></div>
	<div class="left price"><strong>Max Buy:</strong> <br/><a href="#"><span id="maxBuy">Unknown</span></a></div>
	<div class="clear"></div>
        </div>
	<br/>
	<div class="inputbox">
	  Purchase Amount:<br/>
	  <input type=text id='purchaseAmount' /><br/>
	  <button id='purchaseButton' value="Buy">Buy!</button>
        </div>
      </div>
    </div>
    <div id="error"></div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
