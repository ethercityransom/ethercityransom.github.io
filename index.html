
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css">
    <title>Double Thing</title>
  </head>
  <body>
    <div class="container my-4">
      <h1 class="text-center" id="jackpotBalance">Unknown</h1>
      <div class="buybox">
	<div class="pricebox">
	Min Buy: <span id="minBuy">Unknown</span><br />
	Max Buy: <span id="maxBuy">Unknown</span><br />
        </div>
	<div class="inputbox">
	  <input type=text id='purchaseAmount' /><br/>
	  <button id='purchaseButton' value="Buy">
        </div>
      </div>
      <div id="clockdiv">
        <div>
          <span class="days"></span>
          <div class="smalltext">Days</div>
        </div>
        <div>
          <span class="hours"></span>
          <div class="smalltext">Hours</div>
        </div>
        <div>
          <span class="minutes"></span>
          <div class="smalltext">Minutes</div>
        </div>
        <div>
          <span class="seconds"></span>
          <div class="smalltext">Seconds</div>
        </div>
      </div>
    </div>
    <div id="error"></div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
