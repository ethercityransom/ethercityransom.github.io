
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css">
    <title>Ether City Ransom</title>
    <style>
      .container { max-width: 47rem; }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <h1 class="text-center">Ether City Ransom</h1>
      <h4 class="text-center">Game Countdown, 5 Ether Giveaway! 10,000 Turn Giveaway!</h4>
      <button id="raffle-button" class="btn btn-outline-primary mr-1" type="button" disabled>Claim Lotto Ticket</button>
      <button id="airdrop-button" class="btn btn-outline-primary mr-1" type="button" disabled>Claim Free Turns</button>
      <br/>
      <br/>
      <div id="clockdiv">
        <div>
          <span class="days"></span>
          <div class="smalltext">Days</div>
        </div>
        <div>
          <span class="hours"></span>
          <div class="smalltext">Hours</div>
        </div>
        <div>
          <span class="minutes"></span>
          <div class="smalltext">Minutes</div>
        </div>
        <div>
          <span class="seconds"></span>
          <div class="smalltext">Seconds</div>
        </div>
      </div>
      <div class="text-center">

      </div>
    </div>
    <div id="error"></div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
